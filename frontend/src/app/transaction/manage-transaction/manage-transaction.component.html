<div class="container">
  <div class="row">
    <div class="col s12">

      <ul class="collapsible" data-collapsible="accordion">

        <li *ngFor="let transaction of transactions">
          <div class="collapsible-header">
            <i class="material-icons">shopping_basket</i>
            {{ transaction.date | date:'medium' }} / {{ transaction.status }}
          </div>
          <div class="collapsible-body">
            <div class="col s9 m3" *ngFor="let item of transaction.items" (click)="viewDetail(product)">
              <div class="card">
                <div class="card-image">
                  <img [src]="item.product.picture">
                </div>
                <div class="card-content">
                  {{item.product.picture}}
            <span class="card-title">
              {{item.product.name}}
              <br>
              <small>
                {{item.product.price | currency:'USD':true:'1.2-2'}}
              </small>
            </span>
                  <p>{{ truncateDesc(item.product.description) }}</p>
                </div>
              </div>
            </div>


          </div>
        </li>

      </ul>

    </div>
  </div>
</div>

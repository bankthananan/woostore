<div class="login-wrapper">
  <div class="container">
    <div class="row">
      <form materialize name="form" class="col l12" >
        <div class="row login-span-wrapper">
          <div class="span offset-l4 col l4 offset-l4">
            Login
          </div>
        </div>
        <div class="row">
          <div class="input-field offset-l4 col l4 offset-l4">
            <input id="username" type="text" class="validate" name="username" [(ngModel)] = "username">
            <label for="username"> Username </label>
          </div>
        </div>
        <div class="row">
          <div class="input-field offset-l4 col l4 offset-l4">
            <input id="password" type="password" class="validate" name="password" [(ngModel)] = "password">
            <label for="password"> Password </label>
          </div>
        </div>
        <div class="row">
          <div class="input-field offset-l4 col l4 offset-l4">
            <button class="btn waves-effect waves-light" type="submit" name="action" (click)="login()"> LOGIN </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

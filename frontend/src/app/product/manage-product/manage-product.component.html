<div class="container">
  <div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-content">
          <form materialize>
            <div class="row">
              <div class="input-field col s12">
                <input placeholder="Product Name" name="product_name" id="product_name" type="text" class="validate" [(ngModel)]="productForm.name">
                <label for="product_name">Name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <textarea placeholder="Product Description" name="description" id="product_desc" class="materialize-textarea validate" [(ngModel)]="productForm.description"></textarea>
                <label for="product_desc">Description</label>
              </div>
            </div>
            <div class="row">
              <div class="col s12 file-field input-field">
                <div class="btn">
                  <span>PICTURE</span>
                  <input name="picture" type="file">
                </div>
                <div class="file-path-wrapper">
                  <input class="file-path validate" name="sth" type="text" placeholder="Upload Product Picture">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input name="price" placeholder="Product Price" id="product_price" type="number" class="validate" [(ngModel)]="productForm.price">
                <label for="product_price">Price</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12 right-align">
                <button name="resetButton" class="btn waves-effect waves-light blue-grey lighten-5 black-text" type="reset">
                  RESET
                </button>
                <button name="addButton" class="btn waves-effect waves-light" type="submit" name="action">ADD
                  <i class="material-icons right">send</i>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col s12">
      <ul class="collection with-header">
        <li class="collection-item" *ngFor="let product of products">
          <div>
            {{product.name}}
            <a (click)="delete(product)"class="secondary-content">
              <i class="material-icons">delete</i>
            </a>
            <a (click)="edit(product)" class="secondary-content">
              <i class="material-icons">edit</i>
            </a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>

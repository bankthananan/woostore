<div>
  <div class="col l3">
      <app-search-product></app-search-product>
  </div>
  <div class="col l9">
    <div class="row">
      <div class="col s9 m3" *ngFor="let product of products" (click)="viewDetail(product)">
        <div class="card">
          <div class="card-image">
            <img [src]="product.picture">
          </div>
          <div class="card-content">
            <span class="card-title">
              {{product.name}}
              <br>
              <small>
                {{product.price | currency:'USD':true:'1.2-2'}}
              </small>
            </span>
            <p>{{ truncateDesc(product.description) }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

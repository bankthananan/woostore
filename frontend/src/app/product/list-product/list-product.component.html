<div>
  <div class="col s3">
      <app-search-product [searchProduct]="searchProduct" [listProductComponent]="listProductComponent"></app-search-product>
  </div>
  <div class="col s9">
    <div class="row">
      <div *ngFor="let product of products" >


        <div class="col s9 m4" (click)="viewDetail(product)" *ngIf="product.enabled">
          <div class="card">
            <div class="card-image">
              <img [src]="product.picture">
            </div>
            <div class="card-content">
              <span class="card-title">
                {{product.name}}
                <br>
                <small>
                  {{product.price | currency:'USD':true:'1.2-2'}}
                </small>
              </span>
              <p>{{ truncateDesc(product.description) }}</p>
            </div>
          </div>
        </div>

      </div>


    </div>
  </div>
</div>

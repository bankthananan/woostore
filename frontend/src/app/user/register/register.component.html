<div class="register-wrapper">
  <div class="container">
    <div class="row register-span-wrapper">
      <div class="col l12">
         <span>
           Create New Account
         </span>
      </div>
    </div>
    <div class="row">
      <form materialize>
        <div class="row">
          <div class="input-field col l6">
            <input id="firstName" type="text" class="validate" name="firstname" [(ngModel)]="customer.firstName">
            <label for="firstName">First Name</label>
          </div>
          <div class="input-field col l6">
            <input id="lastName" type="text" class="validate" name="lastname" [(ngModel)]="customer.lastName">
            <label for="lastName">Last Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col l12">
            <input id="username" type="text" class="validate" name="username" [(ngModel)]="customer.userAuth.username">
            <label for="username">Username</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col l12">
            <input id="password" type="password" class="validate" name="password" [(ngModel)]="customer.userAuth.password">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col l12">
                <textarea id="address" class="materialize-textarea" name="address" [(ngModel)]="customer.address"></textarea>
                <label for="address">Address</label>
              </div>
            </div>
          </form>
        </div>
        <div class="row">
          <div class="input-field col l12">
            <input id="icon_telephone" type="tel" class="validate" name="phonenumber" [(ngModel)]="customer.phoneNumber">
            <label for="icon_telephone">Telephone Number</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col12">
            <button class="btn waves-effect waves-light" type="submit" name="action" (click)="addCustomer()"> REGISTER </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

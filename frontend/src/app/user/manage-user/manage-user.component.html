<div class="container">
  <div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-content">
          <form materialize>
            <div class="row">
              <div class="input-field col l6">
                <input id="firstName" type="text" class="validate" name="firstname" [(ngModel)]="userForm.firstName">
                <label for="firstName">First Name</label>
              </div>
              <div class="input-field col l6">
                <input id="lastName" type="text" class="validate" name="lastname" [(ngModel)]="userForm.lastNames">
                <label for="lastName">Last Name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col l12">
                <input id="username" type="text" class="validate" name="username">
                <label for="username">Username</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col l12">
                <input id="password" type="password" class="validate" name="password">
                <label for="password">Password</label>
              </div>
            </div>
            <div class="row">
              <form class="col s12">
                <div class="row">
                  <div class="input-field col l12">
                    <textarea id="address" class="materialize-textarea" name="address"></textarea>
                    <label for="address">Address</label>
                  </div>
                </div>
              </form>
            </div>
            <div class="row">
              <div class="input-field col l12">
                <input id="icon_telephone" type="tel" class="validate" name="phonenumber">
                <label for="icon_telephone">Telephone Number</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12 right-align">
                <button name="resetButton" class="btn waves-effect waves-light blue-grey lighten-5 black-text" type="reset">
                  RESET
                </button>
                <button name="addButton" class="btn waves-effect waves-light" type="submit" name="action">
                  <i class="material-icons right">send</i>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col s12">
      <ul class="collection with-header">
        <li class="collection-item">
          <div>
            <a class="secondary-content">
              <i class="material-icons">delete</i>
            </a>
            <a class="secondary-content">
              <i class="material-icons">edit</i>
            </a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="login-wrapper">
  <div class="container">
    <div class="row">
      <div class="col offset-s3 s6">

        <div class="login-span-wrapper">
          <div class="span">
            Your Login Information &nbsp;
          </div>
        </div>

        <div class="card">
          <div class="card-content">

            <form materialize name="form">

              <div class="row">
                <div class="input-field col s12">
                  <input id="username" type="text" class="validate" name="username" [(ngModel)] = "username">
                  <label for="username"> Username </label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <input id="password" type="password" class="validate" name="password" [(ngModel)] = "password">
                  <label for="password"> Password </label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12 center-align">
                  <button class="btn waves-effect waves-light" type="submit" name="action" (click)="login()"> LOGIN </button>
                </div>
              </div>

            </form>

          </div>
        </div>
      </div>

    </div>
  </div>
</div>
